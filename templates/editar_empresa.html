{% extends 'base.html' %}

{% block content %}


<div class="container">
    <h2>Editar Empresa</h2>
    <form method="POST" action="{{ url_for('editar_empresa', id=empresa.id) }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.nome.label(class="form-control-label") }}
            {{ form.nome(class="form-control") }}
            {% for error in form.nome.errors %}
                <div class="error">{{ error }}</div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Salvar Empresa</button>
    </form>
</div>

{% endblock %}
